<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Edit and Remove</title>
</head>
<body style="background-color:#212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>

    <script>
        // Basic way: using innerHTML (not optimal)
        function addLanguage(langName) {
            const li = document.createElement('li');
            li.innerHTML = `${langName}`;
            document.querySelector('.language').appendChild(li);
        }

        addLanguage("Python");
        addLanguage("Java");
        addLanguage("C++");

        // Optimal way: using createTextNode (safer and faster)
        function addOptiLanguage(langName) {
            const li = document.createElement('li');
            li.appendChild(document.createTextNode(langName));
            document.querySelector('.language').appendChild(li);
        }

        addOptiLanguage('Golang');

        // Edit second language (Python â†’ Mojo)
        const secondLang = document.querySelector("li:nth-child(2)");
        console.log("Second language:", secondLang);
        const newLi = document.createElement('li');
        newLi.textContent = "Mojo";
        secondLang.replaceWith(newLi);

        // Remove last language (optional)
    // document.querySelector("li:last-child").remove();

    </script>
</body>
</html>
